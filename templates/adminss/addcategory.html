{% extends 'adminss/adminbase.html' %}

{% block content %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-secondary rounded h-100 p-4 " style="margin-left: 150px;margin-top: 75px;">
                <h6 class="mb-4">Add Category</h6>
                <form action="{% url 'addcategory' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="">Category name</label>
                    <input type="" class="form-control" id="" placeholder="Category type" name="gender" >
                  </div>
                  <div class="form-group">
                    <label for="">Description</label>
                    <input type="" class="form-control" id="" placeholder="Description" name="description" >
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
