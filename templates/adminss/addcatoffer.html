{% extends 'adminss/adminbase.html' %}

{% block content %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-secondary rounded h-100 p-4 " style="margin-left: 150px;margin-top: 75px;">
                <h6 class="mb-4">Add Category Offer</h6>
                <form action=" " method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <select class="form-select mb-3" aria-label="Default select example" name="category_id">
                          {% for category in values %}
                          <option value="{{category.id}}" >{{category.category_name}}</option>
                          {% endfor %}
                      </select>
                      </div>
                  <div class="form-group">
                    <label for="">Discount</label>
                    <input type="number" class="form-control" id="" placeholder="Discount Percentage" name="discount" >
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
