
{% extends 'adminss/adminbase.html' %}

{% block content %}


            <!-- Table Start -->
            <div class="table-responsive" style="margin-top:150px;margin-left:2%">
            <div class="container-fluid pt-4 px-4">
                <div class="row">
                    <div class="col-sm-12 col-lg-10">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Coupon</h6>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">code</th>
                                        <th scope="col">Discount/th>
                                        <th scope="col">Active/Inactive</th>
                                        <th scope="col"></th>
                                        <th scope="col">Delete</th>                            
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for x in coupons %}
                                      <tr>
                                          <td>{{x.coupon_code}}</td>
                                        <th>{{x.discount}}</th>
                                        <td>{{x.is_active}}</td>
                                        <td>{{x.username}}</td>
                                        <td><a href="{% url 'DeleteCoupon' x.id %}" type="button" class="btn btn-outline-danger">Delete</a></td>
                                        <td>{{x.phonenumber}}</td>
                                  </tr>
                              {% endfor %}
                                      </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Table End -->
{% endblock %}
