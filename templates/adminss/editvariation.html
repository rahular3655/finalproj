{% extends 'adminss/adminbase.html' %}

{% block content %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-secondary rounded h-100 p-4 " style="margin-left: 150px;margin-top: 75px;">
                <h6 class="mb-4">Add variation</h6>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Product</label>
                        <input type="text"  class="form-control" value={{variations.product}} id="" placeholder="Name"  disabled>
                        <input type="text" style="display:none;"  class="form-control" value={{variations.product.id}} id="" placeholder="Name" name="proucts">
                      </div>
                  <div class="form-group">
                    <label for="">Variation</label>
                    <input type="text" class="form-control" value={{variations.variation_value}} id="" placeholder="Name" name="variation_value" >
                  </div>
                  
                  
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
