{% extends 'adminss/adminbase.html' %}

{% block content %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-secondary rounded h-100 p-4 " style="margin-left: 150px;margin-top: 75px;">
                <h6 class="mb-4">Add coupon</h6>
                <form action="{% url 'AddCoupon' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">%
                    <label for="">Coupon</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Coupon Code" name="coupon_code" >
                  </div>
                  <div class="form-group">
                    <label for="">Discount</label>
                    <input type="number" class="form-control" id="" placeholder="Discount Percentage" name="discount" >
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
