{% extends 'base.html' %}

{% block content %}


<h1 style="text-align:center;">New Address</h1>

<div class="container">
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">Address</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-md-12">
                        <h4>Shipping Address</h4>
                    </div>
                </div>
                <form class="panel-info" method="POST" action="{% url 'add_address' %}">
                    {% csrf_token %} 
                <div class="form-group">
                    <div class="col-md-6 col-xs-12">
                        <strong>First Name:</strong>
                        <input type="text" name="first_name" class="form-control" value="" />
                    </div>
                    <div class="span1"></div>
                    <div class="col-md-6 col-xs-12">
                        <strong>Last Name:</strong>
                        <input type="text" name="last_name" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Address-line1:</strong></div>
                    <div class="col-md-12">
                        <input type="text" name="address_line_1" class="form-control" value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Address-line2:</strong></div>
                    <div class="col-md-12">
                        <input type="text" name="address_line_2" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Country:</strong></div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="country" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>City:</strong></div>
                    <div class="col-md-12">
                        <input type="text" name="city" class="form-control" value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>State:</strong></div>
                    <div class="col-md-12">
                        <input type="text" name="state" class="form-control" value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Zip / Postal Code:</strong></div>
                    <div class="col-md-12">
                        <input type="text" name="pincode" class="form-control" value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Phone Number:</strong></div>
                    <div class="col-md-12"><input type="text" name="phone_number" class="form-control" value="" required /></div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Email Address:</strong></div>
                    <div class="col-md-12"><input type="text" name="email" class="form-control" value="" required /></div>
                </div>
                <div class="card col-md-12">
                    <div class="card-body col-md-12">
                        <input type="submit"  class="btn btn-primary btn-block btn-lg" value="Add">
                   
                    </div>
                  </div>
            </form>
            </div>
           
        </div>
    </div>
</div>

{% endblock %}
