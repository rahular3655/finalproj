{% extends "base.html" %}


{% block content %}

<div class="d-flex justify-content-center align-items-center container">
    <div class="card py-5 px-3">
        <form action="{% url 'otpcheck' phone_number %}" method='POST'>
            {% csrf_token %}
        <h5 class="m-0">Mobile phone verification</h5><span class="mobile-text">Enter the code we just send on your mobile phone <b class="text-danger">{{phonenumber}}</b></span>
        <div class="d-flex flex-row mt-5"><input type="text" name="first" class="form-control" autofocus=""></div>
        <div class="text-center mt-5"><span class="d-block mobile-text">Don't receive the code?</span><span class="font-weight-bold text-danger cursor">Resend</span></div>
        <input type="submit">
    </form>
    </div>
</div>

{% endblock %}
